<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Library</title>
</head>
<body>
  <h1 class="primary">Reading List</h1>
  <button id="new-book-btn">New Book</button>
  <div class="popup" hidden>
    <div id="popup-bg">
      <div id="form-bg">
        <h2>Enter New Book Info</h2>
        <form id="new-book">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required>
          <label for="author">Author</label>
          <input id="author" type="text" required>
          <label for="pages">Pages</label>
          <input id="pages" type="number" min="1" required>
          <div >
            <label for="read">Read</label>
            <input id="read" type="checkbox">
          </div>
          <input id="new-book-submit" type="submit" value="Submit">
          <input id="cancel" type="button" value="Cancel">
        </form>
      </div>
    </div>
  </div>
  <table id="table" class="table">
    <tr id="header-row">
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Pages</th>
      <th scope="col">Read</th>
      <th></th>
    </tr>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
